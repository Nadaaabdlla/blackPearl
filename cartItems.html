            <button id="sendWhatsapp">Buy</button>
        </div>


    </main>
    <script>
        // استرجاع المنتجات
        let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

        const cartList = document.getElementById("cart-list");
        const clearBtn = document.getElementById("clear-cart");
        // عرض المنتجات في قائمة
        if (cartItems.length === 0) {
  cartList.innerHTML = `
    <li style="list-style: none; padding: 50px; font-size: xx-large; font-weight: 900; text-align: center;">
      Empty
    </li>`;
} else {
  cartItems.forEach(item => {
    let li = document.createElement("li");
    li.textContent = `${item.name} - ${item.price} EGP`;
    cartList.appendChild(li);
  });
}



        // زرار يمسح السلة كلها
        clearBtn.addEventListener("click", () => {
            localStorage.removeItem("cartItems"); // يمسح من localStorage
            cartItems = []; // يمسح النسخة اللي في الذاكرة
            cartList.innerHTML = `<li style="list-style: none; padding: 50px; font-size: xx-large; font-weight: 900; text-align: center;">Empty</li>
`;
            //   alert("Cart cleared!");
        });

        // ✅ إرسال السلة على واتساب
        document.getElementById("sendWhatsapp").addEventListener("click", () => {
            if (cartItems.length === 0) {
                alert("السلة فاضية!");
                return;
            }

            // صياغة الرسالة
            let message = "قائمة المشتريات:\n";
            cartItems.forEach((item, index) => {
                message += `${index + 1}- ${item.name} (${item.price})\n`;
            });


            // رقم الواتساب (اكتبيه بالصيغة الدولية من غير +)
            let phoneNumber = "+2001022379431";

            // لينك الواتساب
            let url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // افتح الواتساب
            window.open(url, "_blank");
        });
    </script>
